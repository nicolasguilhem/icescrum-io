<md-sidenav-container>
    <md-sidenav #sidenav>
        <app-menu fxLayout="column" [sidenav]="sidenav"></app-menu>
    </md-sidenav>
    
    <md-toolbar color="primary">
        <button md-button type="button" (click)="sidenav.toggle()"><md-icon>menu</md-icon></button>
        <span fxFlex>IceScrum Toolbox</span>
        <span>{{settings.afficherContexte()}}</span>
    </md-toolbar>
    
    <div class="app-content">
        <router-outlet></router-outlet>
    </div>
</md-sidenav-container>
